    <script>
        document.querySelector('.vedio_tent').addEventListener('click', function (ev) {

            console.log(ev.target.nodeName == "BUTTON")
            if (ev.target.nodeName == "BUTTON") {
                console.log(ev.target.parentElement)
                var videoPlayer =ev.target.previousElementSibling ;
                // var videoPlayer = document.getElementsByClassName('video-player');
                // var videoContainer = document.getElementsByClassName('video-container');
                var videoContainer = document.getElementsByClassName('video-container');
                console.log(videoPlayer)
                console.log(videoContainer)
                videoPlayer.style.display = 'block';
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen().then(function () {
                        videoContainer.addEventListener('click', function (e) {
                            if (!videoPlayer.contains(e.target)) {
                                videoPlayer.pause();
                                videoPlayer.style.display = 'none';
                                if (document.fullscreenElement) {
                                    document.exitFullscreen();
                                }
                            }
                        });
                    }).catch(function (error) {
                        alert("浏览器不支持，请更换浏览器观看")
                    });
                } else if (videoPlayer.mozRequestFullScreen) {
                    videoPlayer.mozRequestFullScreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                } else if (videoPlayer.msRequestFullscreen) {
                    videoPlayer.msRequestFullscreen();
                }
            }

        });
    </script>
